<!DOCTYPE html>
<!-- Страница бургер-меню -->
<html lang="ru">

<head>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="./burger-menu.css">
    <link rel="stylesheet" href="/07-lection5/03-toggler/toggler.css">
    <script defer src="./burger-menu.js"></script>
</head>

<body>
    <button id="burger-menu-open" class="burger-menu-open">
        <svg width="24" height="24" viewBox="0 0 24 24">
            <use href="/assets/icon.svg#menu"></use>
        </svg>
    </button>
    <button id="burger-menu-close" class="burger-menu-close">
        <div class="burger-menu-close__inside">
            <svg width="24" height="24" viewBox="0 0 24 24">
                <use href="/assets/icon.svg#close"></use>
            </svg>
        </div>
    </button>
    <div id="burger-menu" class="burger-menu">
        <hr>
        <div class="burger-menu__dark-mode">
            <p class="burger-menu__dark-mode_title">Dark mode</p>
            <label class="toggler">
                <input type="checkbox" class="toggler__input">
                <div class="toggler__state">
                    <div class="toggler__control">
                        <div class="toggler__switch"></div>
                    </div>
                </div>
            </label>
        </div>
        <hr>
        <h4 class="burger-menu__title">Components</h4>
        <div class="burger-menu__elements">
            <p class="burger-menu__elements_elem">Modal</p>
            <p class="burger-menu__elements_elem_chosen">Tooltip</p>
            <p class="burger-menu__elements_elem">Avatar</p>
            <p class="burger-menu__elements_elem">Calendar</p>
            <p class="burger-menu__elements_elem">Histogram</p>
            <p class="burger-menu__elements_elem">Custom form elements</p>
            <p class="burger-menu__elements_elem_separate">Main page</p>
        </div>
    </div>
</body>
</html>
