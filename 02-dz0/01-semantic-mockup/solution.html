<!DOCTYPE html>
<html lang="ru">
    <!-- Ваше решение -->
    <head>
        <meta charset="UTF-8">
        <title>Semantic mockup</title>
        <style>
            body{
                width: 700px;
                position: relative;
            }
            main {
                width: 700px;
                position: absolute;
            }
            footer {
                margin-top: 260px;
                position: absolute;
            }
        </style>
    </head>
    <body>
        <header style="background-color: red; color: white; text-align: center;">
            <h1>Header</h1>
            <nav style="background-color: orange;">
                <a href="" style="color: white;">Navigation 1</a>
                <a href="" style="color: white;">Navigation 2</a>
                <a href="" style="color: white;">Navigation 3</a>
            </nav>
        </header>
        <main style="background-color: green; color: white;">
            <article style="background-color: blue;">
                <h2>Article 1</h2>
                <ul>
                    <li>Оригинальная трилогия</li>
                    <li>Трилогия приквелов</li>
                    <li>Трилогия сиквелов</li>
                </ul>
            </article>
            <article style="background-color: blue;">
                <h2>Article 2</h2>
                <ol>
                    <li>Эпизод IV — Новая надежда</li>
                    <li>Эпизод V — Империя наносит ответный удар</li>
                    <li>Эпизод VI — Возвращение джедая</li>
                </ol>
            </article>
        </main>
        <footer style="position: relative;">
            <h2 style="color: white; text-align: center; background-color: blueviolet;">Footer</h2>
        </footer>
    </body>
</html>
