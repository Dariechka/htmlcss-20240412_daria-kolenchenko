<!DOCTYPE html>
<!-- Страница с полем ввода -->
<html lang="ru">

<head>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="./input.css">
</head>

<body>
    <div class="container">
        <div class="form-control">
            <label for="label" class="input__label">Label</label>
            <input type="text" id="label" class="input" placeholder="Placeholder">
        </div>
        <div class="form-control">
            <label for="focus" class="input__label">Focus</label>
            <input type="text" id="focus" class="input" placeholder="Filled Input" autofocus>
        </div>
        <div class="form-control">
            <label for="success" class="input__label">Success</label>
            <input type="text" id="success" class="input_success" placeholder="Success">
            <svg width="24" height="24" class="input__img_success">
                <use href="/assets/icon.svg#success"></use>
            </svg>
        </div>
        <div class="form-control">
            <label for="error" class="input__label">Error</label>
            <input type="text" id="error" class="input_invalid" placeholder="Error">
            <svg width="24" height="24" class="input__img_invalid">
                <use href="/assets/icon.svg#error"></use>
            </svg>
        </div>
    </div>
</body>

</html>
