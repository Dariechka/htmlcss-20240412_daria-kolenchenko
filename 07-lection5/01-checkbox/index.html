<!DOCTYPE html>
<!-- Страница чекбокса -->
<html lang="ru">

<head>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="./checkbox.css">
</head>

<body>
    <label class="checkbox">
        <input type="checkbox" class="checkbox__input">
        <div class="checkbox__state">
            <div class="checkbox__control">
                <svg width="15" height="13" viewBox="0 0 15 13" fill="none" class="checkbox__control_img">
                    <use href="/assets/icon.svg#check"></use>
                </svg>
            </div>
            <p class="checkbox__title">Default</p>
        </div>
    </label>
    <label class="checkbox">
        <input type="checkbox" class="checkbox__input" checked>
        <div class="checkbox__state">
            <div class="checkbox__control">
                <svg width="15" height="13" viewBox="0 0 15 13" fill="none" class="checkbox__control_img">
                    <use href="/assets/icon.svg#check"></use>
                </svg>
            </div>
            <p class="checkbox__title">Checked</p>
        </div>
    </label>
    <label class="checkbox">
        <input type="checkbox" class="checkbox__input" disabled>
        <div class="checkbox__state">
            <div class="checkbox__control">
                <svg width="15" height="13" viewBox="0 0 15 13" fill="none" class="checkbox__control_img">
                    <use href="/assets/icon.svg#check"></use>
                </svg>
            </div>
            <p class="checkbox__title">Disabled</p>
    </label>
</div>
</body>
</html>
